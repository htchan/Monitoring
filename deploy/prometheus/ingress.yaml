apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-prometheus-ingress
spec:
  rules:
  - host: prometheus.${PRIVATE_HOST}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: monitoring-prometheus-service
            port:
              number: 9090


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: monitoring.alert-manager  # Sets Deployment name
  namespace: default
  labels:
    app: alert-manager
    project: monitoring
resources:
  - ./base/deployment.yml
  - ./base/service.yml
  - ./base/pv.yml
  - ./base/pvc.yml
  - ./base/ingress.yml
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: monitoring.alert-manager
      labelSelector: "app=alert-manager,project=monitoring"
    path: ./patch/deployment.yml
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: monitoring.alert-manager
    path: ./patch/ingress.yml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring.loki  # Sets Deployment name
  labels:
    app: loki
    project: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
      project: monitoring
  template:
    metadata:
      labels:
        app: loki
        project: monitoring
    spec:
      containers:
        - name: loki
          image: grafana/loki:latest # Sets Image
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: 250M
          ports:
            - containerPort: 3100  # Exposes container port
              hostPort: 3100
          volumeMounts:
            - mountPath: /loki
              name: monitoring-loki-storage-volume
            # - mountPath: /etc/loki/local-config.yaml
            #   name: monitoring-loki-config-volume
          # args: [-config.gile=/etc/loki/local-config.yaml]
      volumes:
        - name: monitoring-loki-storage-volume
          persistentVolumeClaim:
            claimName: monitoring.loki.storage-claim
        # - name: monitoring-loki-config-volume
        #   persistentVolumeClaim:
        #     claimName: monitoring.loki.config-claim
      restartPolicy: Always
